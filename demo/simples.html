<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/demo/css/grid.css">
    <link rel="stylesheet" href="/demo/css/simples.css">

    <script src="../src/cssanimator.js"></script>
    <script src="/demo/js/simples.js"></script>
</head>
<body>
<div id="app">
    <div id="panel">
        <button onclick="onStart()">Start</button>
        <button onclick="onStop()">Stop</button>
        <button onclick="onRestart()">Restart</button>
        <button onclick="onPause()">Pause</button>
    </div>
    <div id="canvas">
        <div class="box one"></div>
        <div class="box two"></div>
    </div>
</div>
<script>
    const one = document.querySelector('.one');
    const two = document.querySelector('.two');


    // element one
    const oneAnim = CssAnimator(one);
    oneAnim.duration('2s');
    oneAnim.iteration('infinite');
    oneAnim.from({
        'transform': 'rotate(0deg)',
    });
    oneAnim.step('50%', {
        'transform': CssAnimator.CssValue({
            scaleX: '(0.8)',
            scaleY: '(0.8)',
            rotate: '(180deg)',
        }),
    });
    oneAnim.to({
        'transform': 'rotate(180deg)',
    });
    oneAnim.run();



    // element two
    const twoAnim = CssAnimator(two);
    twoAnim.duration('2s');
    twoAnim.iteration('infinite');
    twoAnim.from({
        'transform': 'rotate(0deg)',
    });
    twoAnim.step('50%', {
        'transform': CssAnimator.CssValue({
            scaleX: '(0.8)',
            scaleY: '(0.8)',
            rotate: '(-180deg)',
        }),
    });
    twoAnim.to({
        'transform': 'rotate(-180deg)',
    });
    twoAnim.run();



    // actions
    function onStart() {
        oneAnim.run();
        twoAnim.run();
    }
    function onStop() {
        oneAnim.stop();
        twoAnim.stop();
    }
    function onRestart() {
        oneAnim.stop();
        twoAnim.stop();
        setTimeout(() => {
            oneAnim.run();
            twoAnim.run();
        }, 100)
    }
    function onPause() {
        oneAnim.pause();
        twoAnim.pause();
    }
</script>
</body>
</html>
